<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thirus Corner</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="title">
      <h1>Welcome to Thirus</h1>
    </header>

    <div className="container">
      <div className="birds item">
        <img
        src="https://images.unsplash.com/photo-1544923408-75c5cef46f14?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=400&q=80
        alt="bird-img" />
      </div>
      <div className="animals item">
        <img
          src="https://images.unsplash.com/photo-1564349683136-77e08dba1ef7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=752&q=80"
          alt="animal-img"
        />
      </div>
      <div className="house item">
        <img
          src="https://images.unsplash.com/photo-1571055107559-3e67626fa8be?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=889&q=80"
          alt="house-img"

      <div className="cars item">

          alt="cars-img"
        />
      </div>
      <div className="aeroplane item">
        <img
          src="https://images.unsplash.com/photo-1525396524423-64f7b55f5b33?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=875&q=80"
          alt="aeroplanes-img"
        />
      </div>
      <div className="stationary item">
        <img
          src="https://images.unsplash.com/photo-1456735190827-d1262f71b8a3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=748&q=80"
          alt="stationary-img"
        />
      </div>

      <footer></footer>
    </div>

    <script src="index.js"></script>

</html>
